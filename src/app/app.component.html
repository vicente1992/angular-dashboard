<div class="flex h-screen bg-gray-50">
  <!-- Sidebar - Hidden on mobile, visible on desktop -->
  <div class="hidden lg:block">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Mobile Sidebar Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" [class.hidden]="!isMobileMenuOpen()"
    (click)="closeMobileMenu()"></div>

  <!-- Mobile Sidebar -->
  <div
    class="fixed left-0 top-0 h-full w-64 bg-white z-50 transform transition-transform duration-300 ease-in-out lg:hidden"
    [class.translate-x-0]="isMobileMenuOpen()" [class.-translate-x-full]="!isMobileMenuOpen()">
    <app-sidebar (onCloseMobileMenu)="closeMobileMenu()"></app-sidebar>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <app-header (toggleMobileMenu)="toggleMobileMenu()"></app-header>

    <!-- Dashboard Content -->
    <main class="flex-1 overflow-y-auto p-4 sm:p-6 pb-20 lg:pb-6">
      <app-dashboard></app-dashboard>
    </main>
  </div>
</div>

<!-- Mobile Navigation -->
<app-mobile-nav [navItems]="mobileNavItems" (onNavItemClick)="onMobileNavClick($event)"></app-mobile-nav>
