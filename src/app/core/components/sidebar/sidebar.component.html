<div class="w-64 bg-white border-r border-gray-200 flex flex-col h-full">
    <!-- Logo and Fullscreen -->
    <div class="p-4 sm:p-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
            <h1 class="text-lg sm:text-xl font-bold text-gray-800">WallPay</h1>
            <div class="flex items-center space-x-2">
                <!-- Close button for mobile -->
                <button class="lg:hidden p-2 hover:bg-gray-100 rounded-lg" (click)="closeMobileMenu()">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
                <!-- Fullscreen button for desktop -->
                <button class="hidden lg:block p-2 hover:bg-gray-100 rounded-lg">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 p-4">
        <!-- General Section -->
        <div class="mb-6 sm:mb-8">
            <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 sm:mb-4">General</h3>
            <ul class="space-y-1 sm:space-y-2">
                @for (item of menuItems(); track item.name) {
                <li>
                    <a [class]="item.active ? 'bg-blue-50 text-blue-600' : 'text-gray-700 hover:bg-gray-50'"
                        class="flex items-center px-2 sm:px-3 py-2 rounded-lg text-sm font-medium transition-colors cursor-pointer"
                        (click)="onMenuItemClick(item.name)">
                        <span class="w-4 h-4 sm:w-5 sm:h-5 mr-2 sm:mr-3">
                            <app-icon [name]="item.icon" />
                        </span>
                        <span class="text-sm">{{ item.name }}</span>
                    </a>
                </li>
                }
            </ul>
        </div>

        <!-- Support Section -->
        <div class="mb-6 sm:mb-8">
            <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 sm:mb-4">Support</h3>
            <ul class="space-y-1 sm:space-y-2">
                @for (item of supportItems(); track item.name) {
                <li>
                    <a
                        class="flex items-center px-2 sm:px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer">
                        <span class="w-4 h-4 sm:w-5 sm:h-5 mr-2 sm:mr-3">
                            <app-icon [name]="item.icon" />
                        </span>
                        <span class="text-sm">{{ item.name }}</span>
                    </a>
                </li>
                }
            </ul>
        </div>
    </nav>

    <!-- Bottom Items -->
    <div class="p-4 border-t border-gray-200">
        <ul class="space-y-1 sm:space-y-2">
            @for (item of bottomItems(); track item.name) {
            <li>
                <a
                    class="flex items-center px-2 sm:px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer">
                    <span class="w-4 h-4 sm:w-5 sm:h-5 mr-2 sm:mr-3">
                        <app-icon [name]="item.icon" />
                    </span>
                    <span class="text-sm">{{ item.name }}</span>
                </a>
            </li>
            }
        </ul>
    </div>
</div>
